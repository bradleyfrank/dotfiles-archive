# Server options ==============================================================
set -g status-interval 1


# Session options =============================================================
set -g default-command "${SHELL}"
set -g mouse on
set -g history-limit 10000
set -g base-index 1
set -g renumber-windows on
set -g message-style fg=colour255,bg=colour59
set -g message-command-style fg=colour255,bg=colour59

# Status bar: global ----------------------------------------------------------
set -g status-style fg=colour59,bg=default
set -g status-position bottom
set -g status-justify centre
set -g status-right ""
set -g status-left ""


# Window options ==============================================================
set -g aggressive-resize on
set -g mode-style bg=colour24,fg=colour231
set -g window-status-separator "  "
set -g window-status-format \
  "#[fg=colour255,bg=colour59,bold] #I #[none,fg=colour59,bg=default] #F#W "
set -g window-status-current-format \
  "#[fg=colour255,bg=colour33,bold] #I #[none,fg=colour33,bg=default] #F#W "


# Pane options ================================================================
set -g allow-rename off
set -g pane-active-border-style fg=colour230,bg=colour245
set -g pane-border-style fg=colour245,bg=colour245


# Key bindings ================================================================
bind -n C-k clear-history
bind -n C-x set synchronize-panes
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

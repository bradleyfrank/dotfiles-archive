#
# Interacting
#

# Navigate panes with arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Clear history with Prefix-k
bind -n C-k clear-history

# Enable mouse support
set -g mouse on

# Allows for faster key repetition
set -s escape-time 0

# Copy tmux selection to clipboard
unbind-key -T copy-mode-vi Space
unbind-key -T copy-mode-vi Enter
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"


#
# Functioning
#

# Resize to largest client window
set -gw aggressive-resize on

# Prevent running .bash_profile
set -g default-command "${SHELL}"

# Start numbering windows at 1
set -g base-index 1

# Don't auto-rename windows
set -g allow-rename off

# Extend terminal history
set -g history-limit 10000

# Shorten vim mode switch delay
set -s escape-time 0


#
# Status Bar
#

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-bg colour0
set -g status-fg colour255

# Left side of status bar
set -g status-left-bg colour255
set -g status-left-fg colour0
set -g status-left-length 150
set -g status-left "#[bold] #S #[fg=colour255,bg=colour0,nobold]"

# Right side of status bar
set -g status-right-bg colour0
set -g status-right-fg colour255
set -g status-right "#[fg=colour0,bg=colour166]#[fg=colour255,bg=colour166,bold] #h "

# Window status
set -g window-status-format "#[bg=colour59,fg=colour0]#[bg=colour59,fg=colour255] #[bold]#I#[nobold]:#P#F  #W #[bg=colour0,fg=colour59]"
set -g window-status-current-format "#[fg=colour0]#[fg=colour255] #[bold]#I#[nobold]:#P#F  #W #[bg=colour0,fg=colour74]"

# Current window status
set -g window-status-current-bg colour74
set -g window-status-current-fg colour231

# Window with activity status
set -g window-status-activity-bg colour59
set -g window-status-activity-fg colour231

# Window separator
set -g window-status-separator " "

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour24

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Message
set -g message-bg colour59
set -g message-fg colour255

# Command message
set -g message-command-bg colour59
set -g message-command-fg colour255

# Mode
set -g mode-bg colour24
set -g mode-fg colour231
